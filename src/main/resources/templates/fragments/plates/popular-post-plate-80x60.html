<th:block th:fragment="addNews(news)">
    <li class="flex-wr-sb-s p-b-20">
        <a th:href="@{/news/{id}(id = ${news.id})}" class="size-w-4 wrap-pic-w hov1 trans-03">
            <img th:src="${news.getImageUrl()}" alt="IMG">
        </a>

        <div class="size-w-5">
            <h6 class="p-b-5">
                <a th:href="@{/news/{id}(id = ${news.id})}" class="f1-s-5 cl11 hov-cl10 trans-03" th:text="${news.getTitle()}">
                    Title
                </a>
            </h6>

            <span class="f1-s-3 cl6" th:text="${#temporals.format(news.getDate(),'dd MMM, yyyy HH:mm')}" >Date</span>
        </div>
    </li>
</th:block>
