<th:block th:fragment="putNews(news)">
    <div class="col-md-6 p-rl-1 p-b-2">
        <div class="bg-img1 size-a-3 how1 pos-relative" th:style="'background-image:url(' + @{${news.getImageUrl()}} + ')'">
            <a th:href="@{/news/{id}(id = ${news.id})}" class="dis-block how1-child1 trans-03"></a>

            <div class="flex-col-e-s s-full p-rl-25 p-tb-20">

                <a href="#" class="dis-block how1-child2 f1-s-2 cl0 bo-all-1 bocl0 hov-btn1 trans-03 p-rl-5 p-t-2" th:text="${news.getCategory()}">Category</a>

                <h3 class="how1-child2 m-t-14 m-b-10">
                    <a th:href="@{/news/{id}(id = ${news.id})}" class="how-txt1 size-a-6 f1-l-1 cl0 hov-cl10 trans-03" th:text="${news.getTitle()}">Title</a>
                </h3>

                <span class="how1-child2">
						<span class="f1-s-4 cl11" th:text="${news.getAuthor()}">Author</span>
						<span class="f1-s-3 cl11 m-rl-3"> - </span>
						<span class="f1-s-3 cl11" th:text="${#temporals.format(news.getDate(),'dd MMM, yyyy HH:mm')}">Date</span>
				</span>
            </div>
        </div>
    </div>

</th:block>
